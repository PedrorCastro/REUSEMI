<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Anunciar Item - REUSEMI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=Poppins:wght@600..800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}
  
  <section class="create-listing-section">
    <div class="container">
      <div class="listing-header">
        <h1><i class="bi bi-plus-circle"></i> Anunciar novo item</h1>
        <p>Compartilhe itens que você não usa mais e encontre novas oportunidades</p>
      </div>
      
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form id="anunciarForm" enctype="multipart/form-data">
            <div class="mb-4">
              <label for="imagem" class="form-label">Imagem do item</label>
              <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*" required>
              <div class="form-text">Adicione uma foto clara do item</div>
            </div>
            
            <div class="mb-4">
              <label for="nome" class="form-label">Nome do item</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            
            <div class="mb-4">
              <label for="descricao" class="form-label">Descrição detalhada</label>
              <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" name="categoria" required>
                  <option value="">Selecione...</option>
                  {% for categoria in categorias %}
                  <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="col-md-6 mb-4">
                <label for="condicao" class="form-label">Condição</label>
                <select class="form-select" id="condicao" name="condicao" required>
                  <option value="Novo">Novo</option>
                  <option value="Usado - Excelente">Usado - Excelente</option>
                  <option value="Usado - Bom">Usado - Bom</option>
                  <option value="Usado - Regular">Usado - Regular</option>
                </select>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
              </div>
              
              <div class="col-md-6 mb-4">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="estado" required>
                  <option value="SP">São Paulo</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <!-- Outros estados -->
                </select>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-check-circle"></i> Publicar anúncio
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  {% include 'footer.html' %}
  
  <script>
    // Script de envio do formulário atualizado
  </script>
</body>
</html>
