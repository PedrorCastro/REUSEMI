<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - REUSEMI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=Poppins:wght@600..800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}
  
  <section class="admin-section">
    <div class="container">
      <div class="admin-header">
        <h1><i class="bi bi-shield-lock"></i> Painel Administrativo</h1>
        <p>Bem-vindo, {{ session['user_nome'] }}</p>
      </div>
      
      <div class="row">
        <div class="col-md-4">
          <div class="admin-card">
            <div class="admin-card-icon bg-primary">
              <i class="bi bi-people"></i>
            </div>
            <h3>Usuários</h3>
            <p>{{ total_usuarios }} cadastrados</p>
            <a href="{{ url_for('admin_usuarios') }}" class="btn btn-outline-primary">
              Gerenciar <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="admin-card">
            <div class="admin-card-icon bg-success">
              <i class="bi bi-tags"></i>
            </div>
            <h3>Itens</h3>
            <p>{{ total_itens }} anunciados</p>
            <a href="{{ url_for('admin_itens') }}" class="btn btn-outline-success">
              Gerenciar <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="admin-card">
            <div class="admin-card-icon bg-warning">
              <i class="bi bi-bar-chart"></i>
            </div>
            <h3>Estatísticas</h3>
            <p>{{ total_trocas }} trocas realizadas</p>
            <a href="{{ url_for('admin_estatisticas') }}" class="btn btn-outline-warning">
              Visualizar <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  {% include 'footer.html' %}
</body>
</html>
