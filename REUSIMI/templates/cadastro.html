<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - REUSEMI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=Poppins:wght@600..800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}
  
  <section class="auth-section">
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h2><i class="bi bi-person-plus"></i> Crie sua conta</h2>
          <p>Junte-se à comunidade de trocas sustentáveis</p>
        </div>
        
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="{{ url_for('cadastro') }}" class="auth-form">
          <div class="form-group">
            <label for="nome" class="form-label">Nome completo</label>
            <input id="nome" type="text" name="nome" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" name="email" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="senha" class="form-label">Senha</label>
            <input id="senha" type="password" name="senha" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
            <input id="confirmar_senha" type="password" name="confirmar_senha" class="form-control" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">
            <i class="bi bi-check-circle"></i> Cadastrar
          </button>
          
          <div class="auth-footer">
            Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>
          </div>
        </form>
      </div>
    </div>
  </section>
  
  {% include 'footer.html' %}
</body>
</html>
