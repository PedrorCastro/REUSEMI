<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - REUSEMI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    {% include 'navbar.html' %}
    
    <section class="hero">
      <div class="container">
        <h2>Crie sua conta</h2>
        {% if error %}
          <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('cadastro') }}">
          <label for="nome">Nome:</label><br />
          <input id="nome" type="text" name="nome" class="form-control" required />
          
          <label for="email">Email:</label><br />
          <input id="email" type="email" name="email" class="form-control" required />
          
          <label for="senha">Senha:</label><br />
          <input id="senha" type="password" name="senha" class="form-control" required />
          
          <label for="confirmar_senha">Confirmar Senha:</label><br />
          <input id="confirmar_senha" type="password" name="confirmar_senha" class="form-control" required /><br />
          
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </section>
    
    <footer>
      <div class="container">
        <p>&copy; 2025 REUSEMI</p>
      </div>
    </footer>
</body>
</html>
