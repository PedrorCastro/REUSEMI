<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <title>Perfil - REUSEMI</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}
  
  <section class="hero">
    <div class="container">
      <h2>Bem-vindo, {{ usuario.nome }}</h2>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Dados do Usuário</h3>
          <p class="card-text"><strong>Nome:</strong> {{ usuario.nome }}</p>
          <p class="card-text"><strong>Email:</strong> {{ usuario.email }}</p>
          <p class="card-text"><strong>Nível:</strong> {{ usuario.nivel }}</p>
          {% if session.get('user_nivel') == 'admin' %}
            <a href="{{ url_for('admin') }}" class="btn btn-outline-primary">Área Administrativa</a>
          {% endif %}
        </div>
      </div>
    </div>
  </section>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 REUSEMI</p>
    </div>
  </footer>
</body>
</html>
